doctrine:
    dbal:
        # Verwende eine SQLite In-Memory-Datenbank f√ºr Tests
        # driver: 'pdo_sqlite'
        url: '%env(resolve:DATABASE_URL)%'
    
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App 